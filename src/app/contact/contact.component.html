<app-alert
  [messages]="success"
  *ngIf="!hide"
  (close)="_onHandler()"
></app-alert>

<section
  id="contact-banner"
  style="background-image: url(../../assets/img/327216.png)"
  class="pt-200 pb-35 bg_cover w-100"
>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="banner-content">
          <h3>Nous contacter</h3>
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a routerLink="/">Home</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                <a>Contact-us</a>
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</section>

<section id="contact-content">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-4 cammy-info">
        <h1>CammyWater</h1>
        <p>
          <i
            style="margin-right: 8px; margin-top: 3px"
            class="fas fa-phone-square-alt fa-2x"
          ></i
          >+243970000000
        </p>
        <p>
          <i
            style="margin-right: 8px; margin-top: 3px"
            class="fas fa-envelope fa-2x"
          ></i>
          contact@cammyWater.com
        </p>
        <p>
          <i
            style="margin-right: 8px; margin-top: 3px"
            class="fas fa-home fa-2x"
          ></i
          >Kinshasa C/ Ngaliema UPN AV. pumbu 25
        </p>
        <p>
          <a
            href="https://www.google.com/maps/place/Kinshasa/@-4.4110843,15.2536018,18z"
            target="blank"
          >
            Ouvrir le plan
          </a>
        </p>
      </div>
      <div style="margin-top: 20px" class="col-sm-12 col-md-12 col-lg-8">
        <h2>Nous ecrire</h2>
        <form [formGroup]="contactForm" (ngSubmit)="onContact()">
          <div class="form-group">
            <label for="name">Nom</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Adresse email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              formControlName="emailAdress"
              required
            />
          </div>

          <div class="form-group">
            <label for="objet">Objet</label>
            <input
              type="text"
              id="objet"
              class="form-control"
              formControlName="objet"
              required
            />
          </div>

          <div class="form-group">
            <label for="content">Message</label>
            <textarea
              id="content"
              cols="30"
              rows="7"
              class="form-control"
              formControlName="content"
              required
            ></textarea>
          </div>

          <button
            mat-raised-button
            class="btn btn-primary"
            type="submit"
            [disabled]="!contactForm.valid"
          >
            Envoyer
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
